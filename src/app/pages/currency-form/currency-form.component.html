<div class="currency-form">

  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="form-group">
      <label for="clientName">Client Name</label>
      <input id="clientName" class="form-control" formControlName="clientName" type="text"/>
    </div>

    <div class="form-group">
      <label for="personalNumber">Personal Number</label>
      <input id="personalNumber" class="form-control" formControlName="personalNumber" type="number"/>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input id="amount" class="form-control" formControlName="amount" type="number"/>
    </div>

    <div class="form-group">
      <label for="originCurrency">Origin Currency</label>
      <mat-select id="originCurrency" class="form-control" formControlName="originCurrency">
        <mat-option *ngFor="let curency of currenciesList" [value]="curency.value">
          {{curency.label}}
        </mat-option>
      </mat-select>
    </div>

    <div class="form-group">
      <label for="destinationCurrency">Destination Currency</label>
      <mat-select id="destinationCurrency" class="form-control" formControlName="destinationCurrency">
        <mat-option *ngFor="let curency of destinationCurrency" [value]="curency.value">
          {{curency.label}}
        </mat-option>
      </mat-select>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <div>
        <mat-form-field appearance="fill" class="w-100" id="date">
          <input matInput [matDatepicker]="picker1" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary"> Convert</button>
    </div>

  </form>

  <ng-container *ngIf="exchange">
    <app-conversion-history class="w-100"></app-conversion-history>
  </ng-container>

</div>
